<h1 mat-dialog-title>Combien d'articles voulez-vous commander</h1>
<div mat-dialog-content class="py-2">
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Quantite</mat-label>
    <input matInput [(ngModel)]="data">
  </mat-form-field>
</div>
<div mat-dialog-actions class="ms-3 mb-2">
  <button mat-button mat-raised-button color="primary"  [mat-dialog-close]="data" cdkFocusInitial>Valider</button>
  <button mat-button mat-raised-button (click)="onNoClick()" class="border border-primary">Annuler</button>
</div>
